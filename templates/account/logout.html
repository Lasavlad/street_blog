{% extends '_base.html' %}

{% block title %}Logout{% endblock title %}

{% block content %}
<form method="post" action="{% url 'account_logout' %}">{% csrf_token %}
    <h1>Are you sure you want to log out?</h1>
    {{ form.as_p }}
    <button type="submit">Confirm</button>
    <a href="{% url 'account_login' %}">Login</a>
</form>
{% endblock content %}
